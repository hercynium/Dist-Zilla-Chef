; Include development releases in the index
; Defaults to 0
; devel =

; Do not pull/update from VCS before each operation
; Defaults to 0
; noinit =

; URLs of repositories for foreign distributions (space delimited)
; Defaults to "http://cpan.perl.org"
; sources =

; Name of class that handles storage of your repository
; Defaults to "Pinto::Store::File"
store = Pinto::Store::VCS::Git

